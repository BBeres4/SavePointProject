<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game ‚Ä¢ GameBoxd</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  {% set active='games' %}
  {% include "partials_nav.html" %}

  <div class="page">

    <!-- HERO BANNER -->
    <div id="hero" class="gd-hero"></div>

    <!-- TOP SECTION -->
    <div class="gd-top">
      <!-- LEFT: COVER + ACTIONS -->
      <div class="gd-left">
        <img id="cover" class="gd-cover" src="" alt="cover">

        <div class="gd-icons">
          <div class="gd-icon"><span>üëÅ</span> <b id="views">‚Äî</b></div>
          <div class="gd-icon"><span>‚ù§Ô∏è</span> <b id="likes">‚Äî</b></div>
        </div>

        <button id="addBtn" class="primary-btn gd-btn">+ Add to List</button>
        <button id="reviewBtn" class="ghost-btn gd-btn">‚≠ê Rate or Review</button>
        <button id="playLaterBtn" class="ghost-btn gd-btn">‚â° Add to Play Later</button>
      </div>

      <!-- RIGHT: DETAILS -->
      <div class="gd-right">
        <div class="gd-title">
          <h1 id="title">Loading‚Ä¶</h1>
          <div id="subline" class="gd-sub">‚Äî</div>
        </div>

        <p id="desc" class="gd-desc"></p>

        <div class="gd-ratings">
          <div class="gd-hist">
            <div class="gd-label">Ratings</div>
            <div id="bars" class="gd-bars"></div>
          </div>

          <div class="gd-scorebox">
            <div class="gd-label">Ratings</div>
            <div class="gd-score">
              <div id="score">‚Äî</div>
              <div id="stars" class="gd-stars"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- REVIEWS -->
    <div class="gd-reviews">
      <div class="gd-reviews-head">
        <h3>All Reviews</h3>
        <a class="link" href="#">See all</a>
      </div>

      <div id="reviews" class="review-list"></div>
    </div>

  </div>

  <script src="/static/app.js"></script>
  <script>
    loadGameDetail("{{ game_id }}");
  </script>
</body>
</html>
